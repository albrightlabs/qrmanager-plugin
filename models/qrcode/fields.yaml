# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Name
        type: text
        span: full
    description:
        label: Description
        type: textarea
        size: small
        span: full
    type:
        label: Type
        type: dropdown
        options:
            URL: URL
            Vcard: Vcard
            Text: Text
            Email: Email
            SMS: SMS
            Wifi: Wifi
            Bitcoin: Bitcoin
            Twitter: Twitter
            Facebook: Facebook
            PDF: PDF
            MP3: MP3
            Appstores: Appstores
            Images: Images
        placeholder: -- Select --
        span: full
    qr_code:
        label: QR code
        type: partial
        path: field_qr_code
        context:
            - preview
