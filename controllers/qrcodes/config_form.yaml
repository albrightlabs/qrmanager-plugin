# Update page
update:
    title: backend::lang.form.update_title
    redirect: albrightlabs/qrmanager/qrcodes/preview/:id
    redirectClose: albrightlabs/qrmanager/qrcodes

# Preview page
preview:
    title: backend::lang.form.preview_title
