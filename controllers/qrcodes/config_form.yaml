# Record name
name: QR Code

# Model Form Field configuration
form: $/albrightlabs/qrmanager/models/qrcode/fields.yaml

# Model Class name
modelClass: Albrightlabs\QRManager\Models\QRCode

# Default redirect location
defaultRedirect: albrightlabs/qrmanager/qrcodes

# Create page
create:
    title: backend::lang.form.create_title
